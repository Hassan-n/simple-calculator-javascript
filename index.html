<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap%27">
        <link rel="stylesheet" href="styles.css">
</head>
<body>
        <form class="Calculator">
                <div>               
                <input type="text" id="output" readonly> 
                        <input type="button" class="small-button" value="C" id="newColor" onclick="clearDisplay()">
                        <br>
                        <input type="button" class="big-button" value="1" onclick="display('1')">
                        <input type="button" class="big-button" value="2" onclick="display('2')">
                        <input type="button" class="big-button" value="3" onclick="display('3')">
                        <input type="button" class="small-button" value="/" onclick="display('/')">
                        <br>
                        <input type="button" class="big-button" value="4" onclick="display('4')">
                        <input type="button" class="big-button" value="5" onclick="display('5')">
                        <input type="button" class="big-button" value="6" onclick="display('6')">
                        <input type="button" class="small-button" value="-" onclick="display('-')">
                        <br>
                        <input type="button" class="big-button" value="7" onclick="display('7')">
                        <input type="button" class="big-button" value="8" onclick="display('8')">
                        <input type="button" class="big-button" value="9" onclick="display('9')">
                        <input type="button" class="small-button" value="+" onclick="display('+')">
                        <br>
                        <input type="button" class="big-button" value="." onclick="display('.')">
                        <input type="button" class="big-button" value="0"  onclick="display('0')">
                        <input type="button" class="big-button" value="=" id="newColor" onclick="calculate()">
                        <input type="button" class="small-button" value="*" onclick="display('*')">
                </div>
        </form>
        <script src="script.js"></script>
</body>
</html>
